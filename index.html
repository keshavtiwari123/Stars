<html>
	<head>
		<style>
			#section{
				width: 80%;
				height: 80%;
				position: fixed;
				top: 10%;
				left: 10%;
			}
		</style>
	</head>
	<body>
		<div id='section'></div>
		<script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<script type='text/javascript' src='stars_plugin.js'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
				$('#section').stars(300, 1);
			});
		</script>
	</body>
</html>
